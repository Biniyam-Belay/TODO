<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">

      <div class="leftSide">
        <div class="user">
          <div class="user-photo"><img class="userProfile" src="icons/calendar.svg" alt=""></div>
          <div class="user-name"><p>Biniyam Belay</p></div>
        </div>

        <div class="projects-bar">
          <div class="project-title">
            <h3>Project Title</h3>
          </div>
          <div class="add-project"><img src="icons/add-circle.svg" alt=""></div>
        </div>

        <div class="projects-detail">
          <div class="project-name"><h3>Project Name</h3></div>
          <div class="due-date"><h3>Date</h3></div>
        </div>
      </div>


      <div class="rightSide">
        <p>Hello</p>
      </div>

    </div>
  </body>
</html>
